<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="card p-4">
        <h2 class="text-center">Cadastro de Usuário</h2>
        <form onsubmit="return validarFormulario()">
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                <div id="mensagem-erro-nome" class="erro-mensagem-nome "></div>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
                <div id="mensagem-erro-email" class="erro-mensagem-email "></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                <div id="mensagem-erro-senha" class="erro-mensagem-senha"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme sua senha">
                <div id="mensagem-erro-confirmarSenha" class="erro-mensagem-confirmarSenha "></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Cidade:</label>
                <input type="text" id="cidade" class="form-control" placeholder="Digite sua cidade">
                <div id="mensagem-erro-cidade" class="erro-mensagem-cidade "></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado:</label>
                <div class="input-group">
                    <input type="text" id="estadoTexto" class="form-control" placeholder="Digite o estado ou a UF" 
                           aria-label="Digite o estado ou a UF">
                    <select id="estado" class="form-select" aria-label="Selecione um estado">
                        <option value="">Selecione um estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="AM">Amazonas</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="PR">Paraná</option>
                        <!-- Adicione mais estados conforme necessário -->
                    </select>
                </div>

               
            </div>
           

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>
    <script src="https://gutoffline.github.io/cadastro-usuario/funcoes.js"></script>
    <script src="./app.js"></script>

</body>
</html>
