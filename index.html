<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center">Cadastro de Usuário</h2>
        <form onsubmit="return validarFormulario()">
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required minlength="5" maxlength="60">
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required minlength="5" maxlength="100">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required minlength="8" maxlength="60">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme sua senha" required minlength="8" maxlength="60">
            </div>
            <div class="mb-3">
                <label class="form-label">Cidade:</label>
                <input type="text" id="cidade" class="form-control" placeholder="Digite sua cidade" required minlength="2"
                maxlength="30">
            </div>
            <div class="mb-3">
                <label class="form-label">Estado:</label>
                <div class="input-group">
                    <input type="text" id="estadoTexto" class="form-control" placeholder="Digite o estado ou a UF" 
                           aria-label="Digite o estado ou a UF">
                    <select id="estado" class="form-select" aria-label="Selecione um estado">
                        <option value="">Selecione um estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="AM">Amazonas</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="PR">Paraná</option>
                        <!-- Adicione mais estados conforme necessário -->
                    </select>
                </div>

               
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>
    <script src="./app.js"></script>

</body>
</html>
