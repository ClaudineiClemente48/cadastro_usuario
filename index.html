<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center">Cadastro de Usuário</h2>
        <form onsubmit="return validarFormulario()">
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme sua senha">
            </div>
            <div class="mb-3">
                <label class="form-label">Cidade:</label>
                <input type="text" id="cidade" class="form-control" placeholder="Digite sua cidade">
            </div>
            <div class="mb-3">
                <label class="form-label">Estado:</label>
                <select id="estado" class="form-select">
                    <option value="">Selecione um estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>
    <script src="./app.js"></script>

</body>
</html>
